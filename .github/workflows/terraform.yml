name: "Thang-gitops-terraform"
run-name: ${{ github.actor }} is testing out
on:
  push:
    branches:
      - main
      - stage
    paths: 
      - terraform/**
  pull_request:
    branches:
      - main
    paths: 
      - terraform/**
env:
  # Credentials for deployment to AWS
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # S3 bucket for the terraform state 
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: ap-southeast-1
  EKS_CLUSTER: thang-gitops-eks

jobs: 
  terraform: 
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: checkout the source code
        uses: actions/checkout@v4
      - name: Setup terraform with specified version with the runner 
        uses: hashicorp/setup-terraform@v2
        # with:
        #   terraform-version: 1.6.3
      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"
      
      - name: Terraform format
        id: fmt 
        run: terraform fmt -check
      
      - name: Terraform validate
        id: validate
        run: terraform validate
      
      - name: Terraform plan 
        id: plan 
        run: terraform plan -on-color -input=false -out planfile
        continue-on-error: true
      
      - name: Terraform plan status 
        if: steps.plan.outcome == 'failure'
        run: exit 1
        
